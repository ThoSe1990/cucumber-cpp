name: Docker Container Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:14  # Specify the Docker image from Docker Hub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm --version  # Example of running commands in the specified container
